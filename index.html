<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <title>English LingoNAS Newsletter</title>
  <style>
    :root {
      --base-font-size: 16px;
      --main-background-color: #fb0606;
      --left-background-color: #d2d2d2;
      --heading-colour: #ffffff;
      --text-colour: #ffffff;
      --font-family: "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
    }

    .emailoctopus-form {
      --label-colour: #ffffff;
      --label-size: 16px;
      --field-colour: #FFFFFF;
      --field-border-colour: #FEF9F5;
      --button-colour: #fb0606;
      --button-text-colour: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--main-background-color);
      color: var(--text-colour);
      line-height: 1.6;
      padding: 1rem 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      text-align: center;
      height: 480px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--heading-colour);
      line-height: 1.2;
    }

    .main-flex {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0;
      width: 100%;
      margin-bottom: 2rem;
      height: 100%;
    }

    .form-container, .logo-container {
      flex: 1 1 0;
      max-width: 480px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      box-sizing: border-box;
      border-radius: 0;
    }

    .form-container {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-right: none;
      border-radius: 0;
      background-color: var(--left-background-color);
      border: 1px solid var(--left-background-color);
      border-right: none;
      margin: 0;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
    }

    .form-content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 0;
    }

    .logo-container {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-radius: 0;
      background: transparent;
      border: none;
      border-left: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .social-links {
      margin: 0;
      padding-bottom: 1.5rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      width: 100%;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
    }

    .social-link {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      border-radius: 0;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      font-size: 18px;
      transition: none;
    }

    .social-link:hover {
      background: none;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #f8f9fa;
    }

    @media (max-width: 768px) {
      .main-flex {
        flex-direction: column;
        gap: 1rem;
        height: auto;
      }
      .form-container, .logo-container {
        max-width: 100%;
        width: 100%;
        height: auto;
        border-radius: 0;
        border: none;
        border-right: none;
        border-left: none;
        padding: 1.5rem;
      }
      .form-container {
        border-radius: 0;
        border-bottom: none;
      }
      .logo-container {
        border-radius: 0;
        border-top: none;
        padding: 0;
      }
    }

    .emailoctopus-form input[type="email"] {
      width: 100% !important;
      max-width: 380px;
      box-sizing: border-box;
      display: block;
      margin-bottom: 1rem;
      margin-left: auto;
      margin-right: auto;
    }
    .emailoctopus-form input[type="submit"],
    .emailoctopus-form button[type="submit"] {
      width: 100% !important;
      max-width: 380px;
      display: block;
      margin: 0 auto;
      background-color: #fb0606 !important;
      color: #fff !important;
      border: none !important;
    }
    .emailoctopus-form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-flex">
      <div class="form-container">
        <div class="form-content">
          <div class="text-block fr-inner" eo-block="title" style="line-height: 1.25; margin-top: 0px; margin-bottom: 0px; padding: 0px;"><h1 style="font-size: 24px; text-align: center"><span style="font-family: Oswald, Avenir Next Condensed, Arial Narrow, MS UI Gothic, sans-serif; color: #000000; font-size: 24px"><strong>Do YOU want to speak Real World English?</strong></span></h1></div>
          <div class="text-block fr-inner" style="text-align: center; line-height: 1.25; margin-top: 0px; margin-bottom: 0px; padding: 0px;" eo-block="text"><div><br></div><div><span style="font-family: Poppins, Verdana, sans-serif; color: #fb0606; background-color: #000000">Sign up for Free Weekly English Boosters&nbsp;</span></div><div><br></div></div>
          <!-- EmailOctopus subscription form -->
          <script async src="https://eocampaign1.com/form/ad2f7c96-5ab4-11f0-b5e8-a307d7376a69.js" data-form="ad2f7c96-5ab4-11f0-b5e8-a307d7376a69"></script>
        </div>
        <div class="social-links">
          <a href="https://www.youtube.com/@EnglishLingoNas" class="social-link" target="_blank" rel="noopener" aria-label="YouTube">
            <img src="pic/youtube.png" alt="YouTube" style="width:28px;height:28px;object-fit:contain;" />
          </a>
          <a href="https://www.facebook.com/EnglishNas/" class="social-link" target="_blank" rel="noopener" aria-label="Facebook">
            <img src="pic/facebook.png" alt="Facebook" style="width:28px;height:28px;object-fit:contain;" />
          </a>
          <a href="https://www.instagram.com/lingo_nas/" class="social-link" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="pic/instagram.png" alt="Instagram" style="width:28px;height:28px;object-fit:contain;" />
          </a>
        </div>
      </div>
      <div class="logo-container">
        <img src="pic/lingonas_logo.jpg" alt="LingoNas Logo" />
      </div>
    </div>
  </div>
</body>
</html>
